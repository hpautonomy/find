<label class="i-check checkbox parametric-field-label field-label clickable shorten" data-field-id="<%- field.id %>">
    <input type="checkbox" <%- model.get('selected') ? 'checked' : '' %>>
    <span class="field-value"><%- model.id %></span> (<%- model.get('count') || 0 %>)
</label>
<% if (showGraphButtons) { %>
<span class="parametric-value-graph pull-right"><i class="hp-icon hp-analytics clickable"></i></span>
<% } %>
